<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Leaderboard</h1>
    <section class="leader-board">
        <article class="recent-scores">
            <div class="recent-title">
                <h2>Recent scores</h2>
                <button class="refresh-buttton">Refresh</button>
            </div>
            <ul class="scores-container">
            </ul>
        </article>
        <article class="add-score">
            <h2>Add your score</h2>
            <div class="input-container">
                <input id="new-name" placeholder="Your name">
                <input id="new-score" placeholder="Your score">
                <button class="submit-button" id="submit">Submit</button>
            </div>
        </article>
    </section>
    <script src="../dist/main.js"></script>
</body>

</html>
